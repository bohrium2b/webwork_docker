version: '3'
services:
  webwork:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - webwork:/opt/webwork/
    ports:
      - 8012:8080
    depends_on:
      - db
  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=webwork
      - MYSQL_USER=webwork
      - MYSQL_PASSWORD=webwork
    volumes:
      - db:/var/lib/mysql

volumes:
  webwork:
  db:
